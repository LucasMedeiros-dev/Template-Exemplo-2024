<!DOCTYPE html>
<html>
<head>
    <title>Inserir CEP</title>
</head>
<body>
    <h1>Inserir CEP</h1>
    <form action={% url "cep_form" %} method="POST">
        {% csrf_token %}
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required>
        <button type="submit">Buscar</button>
    </form>
</body>
</html>
